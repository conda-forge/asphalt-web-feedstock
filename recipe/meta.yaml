{% set version = "1.2.0" %}

package:
  name: asphalt-web
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/a/asphalt-web/asphalt-web-{{ version }}.tar.gz
  sha256: 016a6d9c302b74697648d9a438cfb14c4a1d8c3c48b17ec0cc5bff82072796c2

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python >=3.7
    - asphalt >=4.8,<5

test:
  imports:
    - asphalt.web

about:
  home: https://github.com/asphalt-framework/asphalt-web
  doc_url: ihttps://asphalt-web.readthedocs.org
  dev_url: https://github.com/asphalt-framework/asphalt-web
  license: Apache-2.0
  license_file: LICENSE
  summary: Web framework integrations for the Asphalt framework

extra:
  recipe-maintainers:
    - davidbrochart
